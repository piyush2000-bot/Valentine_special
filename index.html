<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ... (keep your existing styles) ... */
        
        /* New Styles for the Overlay */
        #audio-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #f8bbd0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
        }

        .overlay-card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.95); }
        }

        /* Keep existing card hidden until overlay is clicked */
        #mainCard { display: none; }
        
        /* (The rest of your CSS stays the same) */
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8bbd0; font-family: 'Quicksand', sans-serif; overflow: hidden; }
        .card { background: rgba(255, 255, 255, 0.95); padding: 3rem; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 85%; z-index: 10; position: relative; }
        h1 { color: #d81b60; font-family: 'Dancing Script', cursive; font-size: 2.8rem; margin-bottom: 10px; }
        p { color: #555; font-size: 1.1rem; }
        .btn-container { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 2rem; min-height: 150px; }
        button { padding: 12px 35px; font-size: 1.2rem; border: none; border-radius: 50px; cursor: pointer; font-weight: 600; transition: transform 0.2s ease-out; z-index: 20; }
        #yesBtn { background: #ff4081; color: white; box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4); position: relative; z-index: 30; }
        #noBtn { background: #ffffff; color: #d81b60; border: 2px solid #f8bbd0; }
        .no-btn-grey { background-color: #e0e0e0 !important; color: #757575 !important; border: none !important; }
        #success-content { display: none; }
        .couple-photo { width: 100%; max-width: 250px; border-radius: 20px; margin: 20px 0; border: 5px solid #fff; box-shadow: 0 8px 20px rgba(0,0,0,0.15); animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .heart-float { position: fixed; color: #ff80ab; pointer-events: none; z-index: 1; animation: floatUp 4s linear forwards; }
        @keyframes floatUp { 0% { transform: translateY(110vh) scale(0); opacity: 1; } 100% { transform: translateY(-10vh) scale(1.5); opacity: 0; } }
    </style>
</head>
<body>

    <div id="audio-overlay" onclick="startEverything()">
        <div class="overlay-card pulse">
            <h2 style="color: #d81b60;">üíå You have a new message!</h2>
            <p>Click to open your Love Letter</p>
        </div>
    </div>

    <div class="card" id="mainCard">
        <div id="question-content">
            <h1 id="title">Will you be my Valentine? üíñ</h1>
            <p>"In a world full of code, you're my favorite line."</p>
            
            <div class="btn-container">
                <button id="yesBtn" onclick="showSuccess()">Yes!</button>
                <button id="noBtn" onmouseover="handleNo()" onclick="handleNo()">No</button>
            </div>
        </div>

        <div id="success-content">
            <h1>Yay! üéâ</h1>
            <img src="our_photo.jpeg" class="couple-photo" alt="Our Special Moment">
            <p>I knew you'd say yes! ‚ù§Ô∏è</p>
	    <h1 style = "font-size: 1.5rem">Love you‚ù§Ô∏èüíã</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <script>
        const introMusic = new Audio('intro_song.mp3'); 
        const successMusic = new Audio('yes_song.mp3');
        
        // Ensure loops are set
        introMusic.loop = true;

        function startEverything() {
            // 1. Hide the overlay and show the card
            document.getElementById('audio-overlay').style.display = 'none';
            document.getElementById('mainCard').style.display = 'block';
            
            // 2. Play the intro music (this now works because it's a direct click)
            introMusic.play().catch(error => {
                console.log("Music play failed:", error);
            });
        }

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        
        const noMessages = ["Wait... are you sure?", "Really?", "Try again!", "No escape!", "Nice try üòâ", "Still no? üòÇ", "Not happening! üôÖ‚Äç‚ôÇÔ∏è"];
        let messageIndex = 0;
        let yesScale = 1;

        function handleNo() {
            noBtn.classList.add('no-btn-grey');
            const cardRect = mainCard.getBoundingClientRect();
            let x, y;
            do {
                x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            } while (x > cardRect.left - 50 && x < cardRect.right + 50 && y > cardRect.top - 50 && y < cardRect.bottom + 50);

            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.innerHTML = noMessages[messageIndex];
            messageIndex = (messageIndex + 1) % noMessages.length;
            yesScale += 0.3;
            yesBtn.style.transform = `scale(${yesScale})`;
            setTimeout(() => { noBtn.classList.remove('no-btn-grey'); }, 350); 
        }

        function showSuccess() {
            // STOP INTRO
            introMusic.pause();
            introMusic.currentTime = 0;
            introMusic.src = ""; 
            
            // START SUCCESS
            successMusic.play();

            document.getElementById('question-content').style.display = 'none';
            document.getElementById('success-content').style.display = 'block';
            
            const duration = 10 * 1000;
            const animationEnd = Date.now() + duration;
            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                confetti({ particleCount: 50, spread: 70, origin: { x: Math.random(), y: Math.random() - 0.2 } });
            }, 300);
        }

        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart-float';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 600);
    </script>
</body>
</html>
